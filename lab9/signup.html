	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script type="text/javascript" src="../js/signUp.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<script type="text/javascript" src="../js/navbar.js"></script>
	
</head>
<body>
	<script> addNavbar("../");</script>

	<form class="col-12 mx-auto form" id="signUpForm" action="signup.php" method="POST" enctype="multipart/form-data">
		<legend>Sign Up Page</legend>
		<p class="form-text alert-success hidden" id="successMsg"><i class="fas fa-check"></i>Account created</p>
		<div class="form-group">
			<label for="userEmail">Email address</label>
			<input type="email" class="form-control" id="userEmail" name="userEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
			<small id="emailHelp" class="form-text text-muted">Must be an email</small>
			<small id="userEmail_msg" class="form-text text-danger hidden">Incorrect format</small>
		</div>
		<div class="form-group">
			<label for="userName">User Name</label>
			<input type="text" class="form-control" id="userName" name="userName"  placeholder="Enter UserName" required>
			<small id="userNameHelp" class="form-text text-muted">3 to 15 characters, No leading or trailing spaces</small>			
			<small id="userName_msg" class="form-text text-danger hidden">Incorrect Format</small>
		</div>
		<div class="input-group mb-3">			
			<div class="custom-file">
				<input type="file" class="custom-file-input" id="avator" name="avator" required>
				<label class="custom-file-label" for="avator">Upload Avator</label>
			</div>
		</div>

		<input type="submit" class="btn btn-primary col-12" id="signUpBtn" value="Sign Up" />


	</form>

</body>
</html>
